{% load staticfiles %}
<link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}">

<style>
.property-wrapper {
	border: 1px solid silver;
	border-radius: 2em;
	padding: 0;
	margin: 1em 0em;
	text-align: center;
}
.btn-circle {
  width: 8em;
  height: 8em;
  margin: 20px auto;
  text-align: center;
  padding: 6px 0;
  font-size: 1em;
  line-height: 1.42;
  border-radius: 4em;
}
.property-name, .add-property{
	border-top: 1px solid silver;
}
#search{
	margin-bottom: 1em;
}
h2 {
	text-align: center;
}
h4 {
	color: #305D72;
}
</style>
<script>
  $(document).ready(function(){
    $('#search').keyup(function(){
    	var searchTerm = $('#search').val();
    	$(`.property-name:not(:Contains("${searchTerm}"))`).parent().parent().fadeOut("slow");
    	$(`.property-name:Contains("${searchTerm}")`).parent().parent().fadeIn("slow");
    });
  });

  	$.expr[':'].Contains = function(a,i,m){
    	return jQuery(a).text().toUpperCase().indexOf(m[3].toUpperCase())>=0;
 	};
</script>
