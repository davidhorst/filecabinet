{% load staticfiles %}
<link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}">

<style>
.btn-circle {
  width: 150px;
  height: 150px;
  margin: 20px auto;
  text-align: center;
  padding: 6px 0;
  font-size: 1em;
  line-height: 1.42;
  border-radius: 75px;
}
#properties-interface {
	height: 190px;
	overflow-y: scroll;
	overflow-x: hidden;
	border: 1px solid silver;
}
</style>
<script>
  $(document).ready(function(){
    $('#search').keyup(function(){
    	var searchTerm = $('#search').val();
    	$(`.property-name:not(:Contains("${searchTerm}"))`).parent().parent().fadeOut("slow");
    	$(`.property-name:Contains("${searchTerm}")`).parent().parent().fadeIn("slow");
    });
  });

  	$.expr[':'].Contains = function(a,i,m){
    	return jQuery(a).text().toUpperCase().indexOf(m[3].toUpperCase())>=0;
 	};
</script>

<div id="properties-header" class="row">
	<h2 class="col-xs-12 col-sm-4">Properties</h2>
	<div class="col-xs-12 col-sm-4 col-sm-offset-4"><input type="text" id="search" class="form-control" placeholder="Search properties by name..."></div>
	
</div>
<div id="properties-interface" class="col-12">
	<div class="col-xs-6 col-sm-3 col-md-2">
		<button class="btn btn-lg btn-default btn-circle"><i class="fa fa-home fa-5x" style="color: blue"></i><div class="property-name">HOME</div></button>
	</div>
	<div class="col-xs-6 col-sm-3 col-md-2">
		<button class="btn btn-lg btn-default btn-circle"><i class="fa fa-building fa-5x"></i><div class="property-name">Building</div></button>
	</div>
	<div class="col-xs-6 col-sm-3 col-md-2">
		<button class="btn btn-lg btn-default btn-circle"><i class="fa fa-building-o fa-5x" style="color: red"></i><div class="property-name">Building 2</div></button>
	</div>
	<div class="col-xs-6 col-sm-3 col-md-2">
		<button class="btn btn-lg btn-default btn-circle"><i class="fa fa-hospital-o fa-5x"></i><div class="property-name">HOSPITAL</div></button>
	</div>
	<div class="col-xs-6 col-sm-3 col-md-2">
		<button class="btn btn-lg btn-default btn-circle"><i class="fa fa-car fa-5x" style="color: rgb(169,217,219)"></i><div class="property-name">My Hyundai</div></button>
	</div>
	<div class="col-xs-6 col-sm-3 col-md-2">
		<button class="btn btn-lg btn-default btn-circle"><i class="fa fa-car fa-5x" style="color: rgb(169,217,219)"></i><div class="property-name">My Hyundai</div></button>
	</div>
	<div class="col-xs-6 col-sm-3 col-md-2">
		<button class="btn btn-lg btn-default btn-circle"><i class="fa fa-car fa-5x" style="color: rgb(169,217,219)"></i><div class="property-name">My Hyundai</div></button>
	</div>
	<div class="col-xs-6 col-sm-3 col-md-2">
		<button class="btn btn-lg btn-info btn-circle"><i class="fa fa-plus fa-5x" style="color: grey"></i><div>Add Property</div></button>
	</div>
</div>
