<div class="row middle-content">
  <div class="properties col-lg-12 col-xl-9">
    <!-- MAIN DASHBOARD AREA -->
    <div id="main-dashboard" class="container">
    </div>
  </div>
  <div class="col-lg-3 col-xl-3">
    <!-- STATIC SIDE MENU: for LG -->

    <div id="static-side-menu">
    </div>
  </div>
</div>

<!-- SLIDE SIDE MENU: for MD SM XS -->
<nav id="slide-side-menu" class="navmenu navmenu-default navmenu-fixed-right offcanvas" role="navigation">
</nav>

<div id="side-expand">
</div>

<script>
  $(document).ready(function(){ 
    $('#side-expand').click(function() {
      $('#slide-side-menu').offcanvas('show');
    });
  });
</script>

<style type="text/css">

#static-side-menu{
  padding: 20px;
}

.middle-content {

}

.navmenu-fixed-right { /* Fixing Jasny Issue */

}

#side-expand {
  position: fixed;
  background-color: blue;
  border-bottom-left-radius: 10px; 
  border-top-left-radius: 10px;
  right: 0;
  top: 100px;
  height: 50px;
  width: 40px;
  z-index: 9;
}

  background-color: lightgray;
