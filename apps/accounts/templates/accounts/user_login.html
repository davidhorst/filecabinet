{% extends 'accounts/accounts_base.html' %}
{% load staticfiles %}
{% block body %}

  	<div class="row">
  		<div class="col-sm-12" id="reg-panel">
  			<form method="post" action="/accounts/login/" class="col-sm-12">
  			 {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
              <span class="text-danger large">{{ field.errors }}</span>
            <div class="col-sm-12">{{ field }}</div>
          </div>
          {% endfor %}
          <div class="form-group">
  				<button id="submit" type="submit" class="btn btn-primary col-xs-12">Login</button>
  				</div>
          <div class="form-group">
          <a id="register" href="/accounts/register" class="btn btn-primary col-xs-12">Create New Account</a>
  			 </div>
        </form>
  		</div>
  	</div>


{% endblock %}
