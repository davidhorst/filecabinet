<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="../../favicon.ico">

    <title>File Cabinet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script scr="{% static 'main/js/jquery-3.1.0.min.js' %}"></script> -->
    <script scr="{% static 'main/js/handlebars-v4.0.5.js' %}"></script>

    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">

    <!-- <script scr="{% static 'main/js/bootstrap.min.js' %}"></script> -->
    <!-- <script scr="{% static 'main/js/index.js' %}"></script> -->

  </head>

<style>
	body{
    padding-top: 60px;
		background-color: #C0B08C;
	}
	.col-centered{
        
    }

  .row{
    margin: auto;
    width: 100%;
  }
  button, a{
    margin: auto;
  }
  p,form, #img-div{
    text-align: center;
  }

</style> 
<body>
<div class="container col-centered">
	<div class="row">
		<div id="img-div" class="col-sm-12">
			<img src="{% static 'main/img/templogo.png' %}" alt="HOW DID YOU FIND ME">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12" id="reg-panel">
			<form method="post" action="/accounts/login/" class="col-sm-12">
			 {% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-primary">Login</button>
				<a id="register" class="btn btn-primary">Create New Account</a>
			</form>
		</div>
	</div>
</div>

<script>
	$(document).ready(function(){
		$('#register').click(function(){
			$.ajax({
	          url: "/accounts/register",
	          method: "get",
	          success: function(serverResponse){
	            $('#reg-panel').html(serverResponse)
	          }
	        })
		})
	})

		
</script>

  <hr>
  <div class="container">
    <footer>
      <p>&copy; 2016 company, Inc.</p>
    </footer>
  </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->



</body>
</html>
