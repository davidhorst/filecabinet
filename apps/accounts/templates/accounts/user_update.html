{% extends 'main/base.html' %}

{% block title %} Register {% endblock %}

{% block body %}

<div class="container">
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<form action='' method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class='btn btn-primary'>Submit Changes</button>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
