{% extends 'accounts/accounts_base.html' %}

{% block body %}
	
<form class="form-horizontal" method="post" enctype="multipart/form-data" action="/accounts/register/">
	{% csrf_token %}
	{% for field in form %}
	<div class="form-group">
		<div class="col-sm-12">
			<span class="text-danger small">{{ field.errors }}</span>
		</div>
		<div class="col-sm-12 input-field">{{ field }}</div>
	</div>
	{% endfor %}
	<div class="form-group">
		<button type="submit" class="btn btn-primary col-xs-12">Create Account</button>
	</div>
	<div class="form-group">
    	<a id="register" href="/accounts/login" class="btn btn-primary col-xs-12"><< Back to Login</a>
  </div>
</form>

{% endblock %}
