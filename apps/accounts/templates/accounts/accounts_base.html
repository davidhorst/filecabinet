<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">

    <title>File Cabinet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'main/js/jquery-3.1.0.min.js' %}"></script>

    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">

  </head>

<style>
  .background-img{ 
     padding: 0;
 margin: 0;
 color: #000;

 position:absolute; 
 top:0; height:100%; width:100%;
 left:0;
 z-index:1;

  background: url('{{ STATIC_URL }}/static/main/img/grayscaleinterior.jpg') no-repeat center center fixed; 
   background-position: center center;
 background-repeat: no-repeat;
 background-attachment: fixed;
 background-size: cover;
 background-color: #464646;

 -webkit-filter: blur(10px);
 -moz-filter: blur(10px);
 -o-filter: blur(10px);
 -ms-filter: blur(10px);
 filter: blur(10px); 

}
	body{
    padding-top: 60px;
	}
  
  .col-centered{
      position: fixed;
    left: 0;
    right: 0;
    z-index: 99;
    height: 80vh;
    padding-top:10%;
    background-color: rgba(181, 181, 181, 0.7)

  }
  .login-box{
    margin: auto;
    max-width: 420px;
    padding: 3em;
    background-color: rgba(180, 188, 191, .9);
  }
  button, a{
    margin: auto;
  }
  p,form, #img-div{
    text-align: center;
  }

  .logo{
    font-family: "Arial Black", "Arial Bold", Gadget, sans-serif;
    font-size: 24px;
    font-style: normal;
    font-variant: normal;
    font-weight: 500;
    line-height: 26.4px;
    margin-bottom: 20px;
    
  }
  .logo-base{
    color: #2B6072;

  }
  .logo-highlight{
    color: #F0535C;
  }

  input{
    width: 100%;
    padding: 1px 3px;
  }


</style> 
<body>
  <div class="background-img"></div>
  <div class="container-fluid col-centered">
    <div class="login-box">
      <div class="row">
        <div id="img-div" class="col-sm-12">
          <img src="{% static 'main/img/paperroll-nb.png' %}" alt="HOW DID YOU FIND ME">
          <p class="logo"><span class="logo-base">REMEMBER</span><span class="logo-highlight">THIS</span></p>
        </div>
      </div>
    
    {% block body %}
    {% endblock %}
    </div>
  </div>
  <hr>
  <div class="container">
    <footer>
      <p>&copy; 2016 company, Inc.</p>
    </footer>
  </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

</body>
</html>
